<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <h3>Add Employee</h3>

    <div id="content">
        <form onsubmit="submitForm(event)">
            <input id="firstName-input" type="text" placeholder="First Name">
            <input id="lastName-input" type="text" placeholder="Last Name">
            <input id="idNumber-input" type="number" placeholder="ID">
            <input id="title-input" type="text" placeholder="Title">
            <input id="annualSalary-input" type="number" placeholder="Annual Salary">
            <button type="submit-input">Submit</button>
        </form>
    </div>
    <br>

    <h3>Employees</h3>


    <table id="employeeData">
        <thead>
            <tr>
                <th>First Name</th> 
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>

    </table>



    </div>

    <div id="totalMonthly">
        <h2>Total Monthly:</h2>
        <p> id="totalMonthlyValue"</p>
    </div>

    <script src="client.js"></script>
</body>

</html>
